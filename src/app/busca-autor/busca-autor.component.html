<div class="container mt-4">
    <h2 class="text-center">BÃºsqueda de Artistas</h2>
    <div class="d-flex justify-content-center">
        <input type="text" class="form-control w-75" [(ngModel)]="artist" placeholder="Ingrese el nombre del artista">
        <button class="btn btn-primary mt-2 ms-2" (click)="searchArtist()">Buscar</button>
    </div>
        
    <div class="text-center mt-3"  *ngIf="loading">Cargando...</div>
    <div *ngIf="error" class="text-danger">{{ error }}</div>
    <table class="table mt-3 table-striped table-bordered" *ngIf="results.length">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Spotify</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of results">
                <td>{{ item.name }}</td>
                <td><a [href]="item.href" target="_blank">Ver en Spotify {{ item.href | icono }}</a></td>
            </tr>
        </tbody>
    </table>
</div>
